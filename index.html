<body>

  <h1>CodAlpha Image Gallery</h1>

  <div class="gallery">
    <img src="C:\code alpha\ImageGalleryProject\ImageGalleryProject\images\beach.jpeg" alt="Beach" onclick="openPreview(0)">
    <img src="C:\code alpha\ImageGalleryProject\ImageGalleryProject\images\forest.jpeg" alt="Mountains" onclick="openPreview(1)">

  </div>
